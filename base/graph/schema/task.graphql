type Task {
  id: ID!
  name: String!
  parent: Task
  subtasks: [Task]
  notes: String
  priority: String! # enum of low, medium, high
  start: String
  end: String
  labels: [String]
  status: String!
  metadata: Map
  uid: ID!
  lists: [List]
  created: String!
  updated: String!
}

type Tasks {
  data: [Task]
  count: Int!
}

enum TaskStatus {
  PENDING
  IN_PROGRESS
  COMPLETED
}

input NewTask {
  user: ID
  parent: ID
  list: ID
  name: String!
  notes: String
  priority: String
  start: String
  end: String
  labels: [String]
  status: String
  metadata: Map
}

input UpdateTask {
  user: ID
  parent: ID
  name: String
  notes: String
  priority: String
  start: String
  end: String
  labels: [String]
  status: String
  metadata: Map
}

extend type Query {
  task(id: ID!): Task
  tasks(args: Map): Tasks @auth
}

extend type Mutation {
  createTask(input: NewTask!): Task @auth
  updateTask(id: ID!, input: UpdateTask!): Task @auth
  deleteTask(id: ID!): Map @auth
  deleteTasks(ids: [ID!]!): Map @auth
}
