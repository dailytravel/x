#manage passkey for the user
type Credential {
  id: ID!
  user: User!
  type: String!
  secret: String!
  expires: String!
  status: String!
  metadata: Map
  created: String!
  updated: String!
}

enum CredentialType {
  PASSWORD
  PASSPHRASE
  PIN
  BIOMETRIC
  SMART_CARD
  OTP_SECRET
  TOKEN
  SOCIAL_LOGIN
  PATTERN_LOCK
  VOICE_RECOGNITION
  LOCATION
  TIME_BASED_PASSKEY
  CLIENT_CERTIFICATE
  BEHAVIORAL_BIOMETRICS
}
