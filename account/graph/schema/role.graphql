type Role {
  id: ID!
  name: String!
  description: String
  permissions: [Permission!]
  createdAt: String!
  updatedAt: String!
  createdBy: User
  updatedBy: User
}

type Roles {
  data: [Role]
  count: Int!
}

input NewRole {
  name: String!
  description: String
  permissions: [ID]
}

input UpdateRole {
  name: String
  description: String
  permissions: [ID]
}

extend type Query {
  role(id: ID!): Role @auth(roles: [ADMIN])
  roles(args: Map): Roles @auth(roles: [ADMIN])
}

extend type Mutation {
  createRole(input: NewRole!): Role @auth(roles: [ADMIN])
  updateRole(id: ID!, input: UpdateRole!): Role @auth(roles: [ADMIN])
  deleteRole(id: ID!): Map @auth(roles: [ADMIN])
  deleteRoles(ids: [ID!]!): Map @auth(roles: [ADMIN])
}
