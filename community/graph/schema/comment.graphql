type Comment @key(fields: "id") {
  id: ID!
  uid: ID!
  locale: String!
  body: String!
  rating: Int
  status: String!
  metadata: Map
  created_at: String!
  updated_at: String!
  parent: Comment
  children: [Comment]
  commentable: Map!
  reaction: [Reaction]
  reactions: [Reaction]
  created_by: ID
  updated_by: ID
}

type Comments {
  count: Int!
  data: [Comment]
}

input NewComment {
  parent: ID
  commentableId: ID!
  commentableType: String!
  locale: String!
  body: String
  rating: Int
  metadata: Map
  status: String
  attachments: [ID]
}

input UpdateComment {
  parent: ID
  locale: String!
  body: String
  rating: Int
  metadata: Map
  status: String
  attachments: [ID]
}

extend type Query {
  comments(args: Map): Comments
  comment(id: ID!): Comment
}

extend type Mutation {
  createComment(input: NewComment!): Comment @auth
  updateComment(id: ID!, input: UpdateComment!): Comment @auth
  deleteComment(id: ID!): Map @auth
  deleteComments(ids: [ID!]!): Map @auth
}
