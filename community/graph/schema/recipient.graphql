type Recipient {
  id: ID!
  uid: ID!
  message: Message!
  read_at: String
  created_at: String!
  updated_at: String!
}

type Recipients {
  count: Int!
  data: [Recipient]
}

input NewRecipient {
  recipient: ID!
  message: ID!
  read_at: Int
}

input UpdateRecipient {
  id: ID!
  read_at: Int
}

extend type Query {
  recipient(id: ID!): Recipient @auth
  recipients(args: Map): Recipients @auth
}

extend type Mutation {
  createRecipient(input: NewRecipient!): Recipient @auth
  updateRecipient(id: ID!, input: UpdateRecipient!): Recipient @auth
  deleteRecipient(id: ID!): Map @auth
  deleteRecipients(ids: [ID!]!): Map @auth
}
