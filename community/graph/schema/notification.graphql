type Notification {
  id: ID!
  uid: ID!
  type: String!
  locale: String!
  read_at: String
  created_at: String!
  updated_at: String!
  notifiable: Map!
  metadata: Map
}

type Notifications {
  data: [Notification]
  count: Int!
}

extend type Query {
  notifications(args: Map): Notifications @auth
  notification(id: ID!): Notification! @auth
}

extend type Mutation {
  updateNotification(id: ID!): Notification @auth
  deleteNotification(id: ID!): Map @auth
  deleteNotifications(ids: [ID!]!): Map @auth
}
