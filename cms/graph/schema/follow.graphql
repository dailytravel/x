type Follow @key(fields: "id") {
  id: ID!
  user: ID!
  followable: Map! #contact with followable._id and followable.type
  role: String
  status: String!
  created_at: String!
  updated_at: String!
}

enum FollowRole {
  VIEWER
  COMMENTER
  EDITOR
}

enum FollowStatus {
  PENDING
  ACCEPTED
  REJECTED
}

type Follows {
  count: Int!
  data: [Follow]
}

input NewFollow {
  user: ID!
  followableId: ID!
  followableType: String!
  role: String!
  status: String!
}

input UpdateFollow {
  role: String
  status: String
}

extend type Query {
  follows(ids: [ID!]!): [Follow!]
  follow(id: ID!): Follow
}

extend type Mutation {
  createFollow(input: NewFollow!): Follow @auth
  updateFollow(id: ID!, input: UpdateFollow!): Follow @auth
  deleteFollow(id: ID!): Map @auth
}
