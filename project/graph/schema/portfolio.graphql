type Portfolio {
  id: ID!
  name: String!
  color: String!
  description: String
  owner: User!
  boards: [Board!]!
  metadata: Map
  status: String!
  created_at: String!
  updated_at: String!
  created_by: User!
  updated_by: User!
}

extend type Query {
  portfolio(id: ID!): Portfolio
  portfolios: [Portfolio!]!
}
