type Organization @key(fields: "id") {
  id: ID!
  parent: Organization
  name: String
  description: String
  type: String
  status: String
  metadata: Map
  created_at: String!
  updated_at: String!
  employee: Employee
  created_by: ID
  updated_by: ID
}

type Organizations {
  data: [Organization]
  count: Int!
}

input NewOrganization {
  employee: ID
  parent: ID
  name: String!
  description: String
  type: String!
  status: String
  metadata: Map
}

input UpdateOrganization {
  employee: ID
  parent: ID
  name: String
  description: String
  type: String
  status: String
  metadata: Map
}

extend type Query {
  organizations(args: Map): Organizations
  organization(id: ID!): Organization
}

extend type Mutation {
  createOrganization(input: NewOrganization!): Organization
  updateOrganization(id: ID!, input: UpdateOrganization!): Organization
  deleteOrganization(id: ID!): Organization
}
