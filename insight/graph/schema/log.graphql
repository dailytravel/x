type Log {
  id: ID!
  uid: ID
  url: String!
  referrer: String
  title: String
  utm: Map
  metadata: Map
  status: String!
  client_ip: String
  user_agent: String
  timestamp: String!
}

type Logs {
  data: [Log]
  count: Int!
}

input NewLog {
  uid: ID
  url: String!
  referrer: String
  title: String
  utm: Map
  metadata: Map
  status: String!
  client_ip: String
  user_agent: String
}

input UpdateLog {
  url: String
  referrer: String
  title: String
  utm: Map
  metadata: Map
  status: String
  client_ip: String
  user_agent: String
}

extend type Query {
  log(id: ID!): Log @auth(roles: [ADMIN])
  logs(
    filter: Map
    project: Map
    sort: Map
    collation: Map
    limit: Int
    skip: Int
  ): Logs
}

extend type Mutation {
  createLog(input: NewLog!): Log
  updateLog(id: ID!, input: UpdateLog!): Log
  deleteLog(id: ID!): Boolean @auth(roles: [ADMIN])
  deleteLogs(filter: Map): Boolean @auth(roles: [ADMIN])
}
