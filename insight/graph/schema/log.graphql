type Log {
  id: ID!
  uid: ID
  url: String!
  referrer: String
  title: String
  utm: Map
  metadata: Map
  status: String!
  clientIp: String
  userAgent: String
  createdAt: String
}

type Logs {
  data: [Log]
  count: Int!
}

input NewLog {
  uid: ID
  url: String!
  referrer: String
  title: String
  utm: Map
  metadata: Map
  status: String!
  clientIp: String
  userAgent: String
}

input UpdateLog {
  url: String
  referrer: String
  title: String
  utm: Map
  metadata: Map
  status: String
  clientIp: String
  userAgent: String
}

extend type Query {
  log(id: ID!): Log @auth(roles: [ADMIN])
  logs(args: Map): Logs
}

extend type Mutation {
  createLog(input: NewLog!): Log
  updateLog(id: ID!, input: UpdateLog!): Log
  deleteLog(id: ID!): Map @auth(roles: [ADMIN])
  deleteLogs(ids: [ID]!): Map @auth(roles: [ADMIN])
}
