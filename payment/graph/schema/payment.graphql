type Payment {
  id: ID!
  amount: Float!
  currency: String!
  date: String!
  status: String!
  user: User!
  invoice: Invoice!
  metadata: Map
  created_at: String!
  updated_at: String!
  created_by: User
  updated_by: User
}

enum PaymentStatus {
  PENDING
  COMPLETED
  CANCELLED
  REFUNDED
}

input PaymentInput {
  amount: Float!
  currency: String!
  date: String!
  status: String!
  user: ID!
  invoice: ID!
  metadata: Map
}

input UpdatePayment {
  amount: Float
  currency: String
  date: String
  status: String
  user: ID
  invoice: ID
  metadata: Map
}

extend type Query {
  payment(id: ID!): Payment
  payments: [Payment]
}

extend type Mutation {
  createPayment(input: PaymentInput!): Payment
  updatePayment(id: ID!, input: UpdatePayment!): Payment
  deletePayment(id: ID!): Boolean
}
