type Portfolio {
  id: ID!
  name: String!
  color: String!
  description: String
  boards: [Board!]!
  metadata: Map
  status: String!
  created_at: String!
  updated_at: String!
  uid: ID!
  created_by: ID
  updated_by: ID
}

extend type Query {
  portfolio(id: ID!): Portfolio
  portfolios: [Portfolio!]!
}
