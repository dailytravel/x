type Membership @key(fields: "id") {
  id: ID!
  tier: Tier! #silver, gold, platinum
  number: String!
  since: String!
  until: String!
  billing: Map
  payment: Map
  transactions: [Transaction]
  metadata: Map
  status: String!
  created_at: String!
  updated_at: String!
  uid: ID!
  created_by: ID
  updated_by: ID
}
