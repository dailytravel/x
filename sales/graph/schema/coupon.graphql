type Coupon {
  id: ID!
  locale: String!
  code: String!
  description: String!
  type: String!
  amount: Float!
  maxDiscount: Float
  currency: String!
  start: String!
  end: String!
  maxUses: Int
  minPurchase: Float
  uses: Int
  metadata: Map
  createdAt: String!
  updatedAt: String!
  uid: ID!
  createdBy: ID
  updatedBy: ID
}

type Coupons {
  data: [Coupon]
  count: Int!
}

enum DiscountType {
  PERCENTAGE_OFF
  FIXED_AMOUNT_OFF
}

input NewCoupon {
  locale: String!
  code: String!
  description: String!
  type: String!
  amount: Float!
  maxDiscount: Float
  currency: String!
  start: String!
  end: String!
  products: [ID!]
  maxUses: Int
  minPurchase: Float
  metadata: Map
  status: String
}

input UpdateCoupon {
  locale: String
  code: String
  description: String
  type: String
  amount: Float
  maxDiscount: Float
  currency: String
  start: String
  end: String
  products: [ID!]
  maxUses: Int
  minPurchase: Float
  metadata: Map
  status: String
}

extend type Query {
  coupon(id: ID!): Coupon @auth
  coupons(args: Map): Coupons @auth
}

extend type Mutation {
  createCoupon(input: NewCoupon!): Coupon @auth
  updateCoupon(id: ID!, input: UpdateCoupon!): Coupon @auth
  deleteCoupon(id: ID!): Map @auth
  deleteCoupons(ids: [ID!]!): Map @auth
}
