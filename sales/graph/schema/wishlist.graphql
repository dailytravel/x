type Wishlist {
  id: ID!
  metadata: Map
  status: String!
  createdAt: String!
  updatedAt: String!
  content: ID!
  uid: ID!
  createdBy: ID
  updatedBy: ID
}

enum WishlistStatus {
  ACTIVE
  ARCHIVED
  DELETED
}

type Wishlists {
  count: Int!
  data: [Wishlist!]!
}

input NewWishlist {
  content: ID!
  metadata: Map
}

input UpdateWishlist {
  metadata: Map
  status: String
}

extend type Query {
  wishlist(id: ID!): Wishlist @auth
  wishlists(args: Map): Wishlists
}

extend type Mutation {
  createWishlist(input: NewWishlist!): Wishlist @auth
  deleteWishlist(id: ID!): Map @auth
  deleteWishlists(ids: [ID!]!): Map @auth
}
